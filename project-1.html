<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 1</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="project-1.css" />
  </head>
  <body>
    <div class="container">
      <h1>Number Guessing Game</h1>

      <h2>I365 Project 1</h2>

      <p>Enter a number between 1 and 100</p>

      <input type="text" id="guessInput" placeholder="Number" />
      <button id="guessBtn">Guess</button>
      <button id="guessClear">Reset</button>

      <br />

      <p class="inputs">Good luck have fun!</p>
      <p class="proximity">Awaiting guess...</p>
      <p class="numGuess">Number of guesses: 0</p>
      <aside>
        <p class="error"></p>
      </aside>
    </div>

    <script src="project-1.js"></script>
  </body>
</html>
